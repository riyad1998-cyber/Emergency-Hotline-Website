<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Tailwind and DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar Section -->
     <header class="flex flex-col md:flex-row justify-between items-center mx-4 md:mx-[60px] mt-4 md:mt-[24px] gap-4 md:mb-6">
  <!-- Left side Navbar-->
  <div class="flex justify-center items-center text-center md:text-left">
    <img class="w-[50px] h-[50px] md:w-[70px] md:h-[70px]" src="./assets/logo.png" alt="">         
    <h2 class="ml-2 text-[#006747] text-[22px] md:text-[30px] font-extrabold leading-tight">
      Emergency <br> Service
    </h2>
  </div>

  <!-- Right side navbar -->
  <div class="flex flex-wrap md:flex-nowrap justify-center items-center gap-3 md:gap-[20px]">
    <div class="flex gap-2 md:gap-[12px] w-[100px] md:w-[123px] h-[40px] md:h-[52px] justify-center items-center bg-[#41FF6B]/10 rounded-3xl">
      <p>0</p>
      <img class="w-[24px] h-[24px] md:w-[30px] md:h-[30px]" src="./assets/heart.png" alt="">
    </div>
    <div class="flex gap-2 md:gap-[12px] w-[90px] md:w-[106px] h-[40px] md:h-[52px] justify-center items-center bg-[#41FF6B]/10 rounded-3xl">
      <p>100</p>
      <img class="w-[20px] h-[20px] md:w-[24px] md:h-[24px]" src="./assets/coin.png" alt="">
    </div>
    <div class="flex w-[100px] md:w-[123px] h-[40px] md:h-[52px] justify-center items-center bg-[#00A63E] rounded-3xl text-white">
      <p><span>2</span> copy</p>
    </div>
  </div>
</header>

<!-- Banner Section -->
<section class="w-full h-[239px] bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223]">
  <div class="flex flex-col justify-center items-center h-full text-center mt-4 px-3">
    <img class="w-[60px] h-[60px] md:w-[92px] md:h-[92px]" src="./assets/logo.png" alt="">    
    <h1 class="text-white text-[22px] md:text-[40px] font-bold mt-2">
      Emergency Service Directory
    </h1>  
    <p class="text-white text-sm md:text-[20px] font-semibold max-w-md md:max-w-full">
      Government Emergency Services at Your Fingertip – 
      A Project by Government of the People’s Republic of Bangladesh
    </p>
  </div>
</section>

</body>
</html>
